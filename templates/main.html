<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Главная страница</title>
</head>
<body class="d-flex">
<!-- Форма для ввода координат и их отправки -->
<form method="post" class="d-inline-block p-4 m-auto mt-4 border border-2 border-primary">
    <div>
        <div class="mb-3 lead">
            <h5><label class="form-label">Для поиска адреса введите его координаты</label></h5>
        </div>
        <div class="mb-3 d-grid">
            <label class="form-label" for="latitudeInput">Широта</label>
            <input name="latitude" id="latitudeInput" type="number" step="0.001" min="-90" max="90" required>
            <div class="form-text">От −90° до +90°</div>
        </div>
        <div class="mb-3 d-grid">
            <label class="form-label" for="longitudeInput">Долгота</label>
            <input  name="longitude" id="longitudeInput" type="number" step="0.001" min="-180" max="180" required>
            <div class="form-text">от −180° до +180°</div>
        </div>
        <div class="d-grid mb-3 mx-auto">
            <button class="btn btn-primary">Готово</button>
        </div>
    </div>
</form>
</body>
</html>
